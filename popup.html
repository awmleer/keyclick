        <p>keyclick可以帮助你解放鼠标，使用键盘的<strong>左右键</strong>在页面上进行选择,敲下<strong>回车键</strong>进入打开对应链接。<br>

            配合上<strong>chrome的地址栏、ctrl+T/ctrl+W快捷键</strong>，使用体验更佳。<br>
